---
name: CI

"on":
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Ставит pnpm в PATH, версию возьмёт из "packageManager" в package.json
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - run: pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Typecheck test
        run: pnpm typecheck:test

      - name: Typecheck e2e
        run: pnpm typecheck:e2e

      - name: Test
        run: pnpm test

      - name: Test e2e
        run: pnpm e2e
